<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Descobrir ano de nascimento</title>
</head>
<style>

    body {

        background-color: aquamarine;
        font: normal 25pt Arial;
    }
    h1 {
        font: bold 35pt Arial;
        color: rgb(173, 113, 230);
    }
    p {
        font: normal 20pt Arial;
        color: cornflowerblue;
    }

</style>
<body>
    <h1>Olá, estamos realizando testes...</h1>
    <p>Veja aqui algumas informações (aproximadas):</p>
    <script>
        var nome = (window.prompt("Insira o seu nome: "))
        var idade = Number (window.prompt("Insira a sua idade: "));
        var ano = Number (2019);
        var dtNascimento = idade-ano;
        var dtNascimentoCor = dtNascimento*(-1);

        document.write(`Olá ${nome}, você nasceu no ano de: ${dtNascimentoCor}!`);
    </script>
</body>
</html>
